<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			width: 10rem;
		}
		div {
			display: block;
			/* width: 45%;
			height: 100%; */
			text-align: center;
			padding: 0.5em;
			margin: 0 auto;
		}

		p {
			margin-top:0;
		}

		button {
			height:60px;
			width: 60px;
			outline: none;
			border-radius: 50%;
			color:black;
			font-weight: 600;
			font-size: 1.4rem;
			border:2px solid #1DB954;
			background-color: transparent;
			box-shadow: 4px 4px 5px #aaaaaa;
		}

		button:hover, button:focus{
			background-color: #1DB954;
		}

		button:active {
			background-color: #1DB954;
 			box-shadow: 2px 2px 5px #aaaaaa;
  			transform: translateY(2px) translatex(1px);
		}

	</style>
</head>

<body>
	<div>
		<p>Save your current Discover Weekly playlist!</p>
		<button id="discover-weekly">DW</button>
	</div>
	<script src="popup.js"></script>
</body>

</html>
